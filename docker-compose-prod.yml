services:
  blog:
    build:
      context: .
      dockerfile: ./dockerfiles/prod/django/Dockerfile
    container_name: blog
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./core:/app
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - ./envs/prod/django/.env.prod
    depends_on:
      - blog_db
    command: sh -c "python manage.py makemigrations && \
                    python manage.py migrate && \
                    python manage.py collectstatic --noinput && \
                    gunicorn core.wsgi --bind 0.0.0.0:8000"
  celery_worker:
    build:
      context: .
      dockerfile: ./dockerfiles/prod/celery/Dockerfile
    container_name: celery_worker
    restart: always
    volumes:
      - ./core:/app
    env_file:
      - ./envs/prod/celery/.env.prod
    depends_on:
      - blog_db
      - rabbitmq
    command: sh -c "celery -A core worker -l info"

  blog_db:
    image: postgres:latest
    container_name: blog_db
    restart: always
    env_file:
      - ./envs/prod/postgres/.env.prod
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  rabbitmq:
    container_name: rabbitmq
    hostname: rabbitmq
    image: rabbitmq:4-management
    env_file:
      - ./envs/prod/rabbitmq/.env.prod
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log/rabbitmq
      - ./envs/prod/rabbitmq/rabbitmq-setup-prod.sh:/etc/rabbitmq/rabbitmq-setup.sh
    command: sh -c "chmod +x /etc/rabbitmq/rabbitmq-setup.sh && /etc/rabbitmq/rabbitmq-setup.sh"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media

  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warnin
volumes:
  static_volume:
  media_volume: