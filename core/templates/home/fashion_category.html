{% load  latest_9_fashion_posts %}
{% latest_9_fashion_posts as posts %}
<section class="section">
    <div class="container">
        <div class="row mb-4">
            <div class="col-sm-6">
                <h2 class="posts-entry-title">Fashion</h2>
            </div>
            <div class="col-sm-6 text-sm-end"><a href="category.html" class="read-more">View All</a></div>
        </div>

        <div class="row">
            {% for post in posts %}
            <div class="col-lg-4 mb-4">
                <div class="post-entry-alt">
                    <a href="single.html" class="img-link"><img src="{{ post.hero_image.url }}" alt="Image" class="img-fluid"></a>
                    <div class="excerpt">
                        <h2><a href="single.html">{{ post.title | title }}</a></h2>
                        <div class="post-meta align-items-center text-left clearfix">
                            <figure class="author-figure mb-0 me-3 float-start"><img src="{{ post.author.image.url}}" alt="Image" class="img-author_img-fluid"></figure>
                            <span class="d-inline-block mt-1">By <a href="#">{{ post.author.first_name}} {{ post.author.last_name}}</a></span>
                            <span>&nbsp;-&nbsp; {{ post.created_at | date }}</span>
                        </div>

                        <p class="short_content_fashion">{{ post.short_content }}</p>
                        <p><a href="#" class="read-more">Continue Reading</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
