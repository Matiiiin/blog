{% load split_sentences %}

{% with post.main_content|split_sentences:4 as content %}
    {% with post.images.all as images %}

<div class="post-content-body">
    <p>{{ content.0 }}</p>
    <div class="row my-4">
        <div class="col-md-12 mb-4">
            <img src="{{ images.0 }}" alt="Image placeholder" class="img-fluid rounded">
        </div>
        {% for image in images|slice:"1:3" %}
        <div class="col-md-6 mb-4">
            <img src="{{ image }}" alt="Image placeholder" class="img-fluid rounded">
        </div>
        {% endfor %}
    </div>
    <p>{{ content.1 }}</p>
</div>
        {% endwith %}
{% endwith %}
