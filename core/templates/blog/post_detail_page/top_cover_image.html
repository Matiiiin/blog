<div class="site-cover site-cover-sm same-height overlay single-page" style="background-image: url('{{ post.hero_image.url}}');">
    <div class="container">
      <div class="row same-height justify-content-center">
        <div class="col-md-6">
          <div class="post-entry text-center">
            <h1 class="mb-4">{{ post.title | title }}</h1>
            <div class="post-meta align-items-center text-center">
              <figure class=" mb-0 me-3 d-inline-block"><img src="{{ post.author.image.url }}" alt="Image" class="post-detail-author-image"></figure>
              <span class="d-inline-block mt-1">By {{ post.author.first_name }} {{ post.author.last_name }}</span>
              <span>&nbsp;-&nbsp; {{ post.created_at | date  }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
