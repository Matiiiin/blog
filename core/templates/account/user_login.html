{% extends 'main_master.html' %}
{% load static %}
{% block content %}
<section class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card p-4">
						<h2 class="text-center mb-4">Login</h2>
						<form method="post">
                            {% csrf_token %}
                            {{ form.as_div }}
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
							<p class="text-center mt-3">Don't have an account? <a href="{% url 'account:user-register' %}">Register here</a></p>
							<p class="text-center mt-3">Forgot Your password? <a href="{% url 'account:forgot-password' %}">Click here</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
